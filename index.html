<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contactos IndexedDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Contactos</h1>
        
        <form id="contactForm">
            <input type="hidden" id="contactId">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Tel√©fono:</label>
                <input type="tel" id="phone">
            </div>
            <button type="submit" id="saveBtn">Guardar Contacto</button>
        </form>


        <!--ACTUALIZAZCION REALIZADA POR NOELIA-->
        <div style="margin: 20px 0; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
            <strong>Opciones de Respaldo:</strong><br><br>
            <button id="exportBtn" style="background-color: #007bff; margin-right: 5px;">Exportar Datos</button>
            <button id="importBtn" style="background-color: #28a745;">Importar Datos</button>
            <input type="file" id="fileInput" accept="application/json" style="display: none;">
        </div>

        <div class="search-box" style="margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Buscar por nombre..." style="width: 70%;">
            <button id="clearSearchBtn" style="background: #6c757d;">Limpiar</button>
        </div>

        <h2>Mis Contactos</h2>
        <ul id="contactsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
